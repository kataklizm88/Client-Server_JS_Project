<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Привет мир!</title>
  </head>
  <body>
    <form name = 'my_form'>
    	<div class="form-group" style="max-width: 500px">
			<h3>Выберите бургер</h3>
			<label for="inp_1">Если хотите большой бургер наберите Big, если маленький - Small:</label>
			  <input type="text" class="form-control" id="inp_1">
			<label for="inp_2">Выберите начинку: cheeze - сыр, salad - салат или potato - картофель </label>
			  <input type="text" class="form-control" id="inp_2">
			<label for="inp_3">Если хотите добавить дополнительно : spice - специи, mayonnaise - майонез или no - ничего не добавлять </label>
			  <input type="text" class="form-control" id="inp_3">
		</div>
			<button onclick="choose()"  class="btn btn-primary" >Умножить</button>
    </form>
    <script  >
    	function choose(){
			const choise =  window.Storage.Choise
			const new_choise = new choise(document.getElementById('inp_1').value, document.getElementById('inp_2').value, document.getElementById('inp_3').value)
			new_choise.choose_topping()
			new_choise.choose_additional()
			new_choise.result()
			
    	}

    </script>
    <script src="fastfood.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
